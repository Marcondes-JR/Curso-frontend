<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>  Tabelas</title> <!--preciso sempre colocar title para a aba do navegador-->
		<meta charset="utf-8"><!--Meta tag nÃ£o precisa de fechamento-->
	</head>
	<body>
		<h1>Tabelas</h1>

        <table border="1" width="100%"><!--Espessura da borda e LARGURA-->
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
                
                    <td colspan="3">Descricao da tabela</td><!--Colspan Mescla x n de coluna-->
                </tr>
            </thead>
            <tbody align="center">
                <tr>            <!-- TR Linha-->
                    <td>1A</td> <!-- TD Coluna-->
                    <td>1B</td>
                    <td>1C</td>                
                </tr>
                <tr>
                    <td><img src="./Dicas Full Stack/Teste/VS1 (1).jpg" width="50%" alt="img1"></td>
                    <td><img src="./Dicas Full Stack/Teste/VS1 (2).jpg" width="50%" alt="img2"></td>
                    <td><img src="./Dicas Full Stack/Teste/VS1 (3).jpg" width="50%" alt="img3"></td>
                </tr>
                <tr>
                    <td><img src="./Dicas Full Stack/Teste/VS1 (4).jpg" width="50%" alt="img4"></td>
                    <td><video src="./Dicas Full Stack/Sidebar Menu html css.mp4" width="50%" alt="img4"></td>
                    <td>3C</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td align="center" colspan="3">Rodape da Tabela</td>
            </tr>
        </tfoot>
        </table>

        <h2>Tabela como Layout</h2>

        <table width="600">
            <tr height="90">
                <td colspan="4" align="center" bgcolor="#bbccee">Cabecalho</td>
            </tr>
            <tr height="300">
                <td width="20" bgcolor="blue"></td>
                <td bgcolor="#dddddd" align="center">Coluna 1</td>
                <td bgcolor="#eeeeee" align="center">Coluna 2</td>
                <td width="20" bgcolor="blue"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="#ff0000" colspan="4">Rodape</td>
            </tr>

    </table>
	</body> 
</html>
